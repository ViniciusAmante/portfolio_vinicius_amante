<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Vinícius Amante</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <header class="navbar navbar-expand-lg sticky-top">
        <div class="container page-container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Vinícius Amante</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('index') %}active{% endif %}" aria-current="page" href="{{ url_for('index') }}">Introdução</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('curriculo') %}active{% endif %}" href="{{ url_for('curriculo') }}">Currículo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('projetos') %}active{% endif %}" href="{{ url_for('projetos') }}">Projetos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('habilidades') %}active{% endif %}" href="{{ url_for('habilidades') }}">Habilidades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('documentos') %}active{% endif %}" href="{{ url_for('documentos') }}">Documentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('certificacoes') %}active{% endif %}" href="{{ url_for('certificacoes') }}">Certificações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('contato') %}active{% endif %}" href="{{ url_for('contato') }}">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container page-container">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
